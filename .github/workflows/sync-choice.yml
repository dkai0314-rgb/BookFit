name: Sync BookFit Choice Data

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios dotenv

      - name: Run Sync Script
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          ALADIN_API_KEY: ${{ secrets.ALADIN_API_KEY }}
        run: node scripts/sync-choice.mjs

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/bookfit-choice.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync bookfit-choice data [skip ci]"
            git push
          fi
